<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./dist/main.css">

  <title>BeeKaranta | front-end challenge</title>
</head>
<body>
<div id="bee-qrcod-app" class="bee-qrcod-app">
  <main role="main">
    <div class="qrcode">
      <img class="qrcode__img" src="./assets/images/image-qr-code.png"  alt="QRCode">
      <div class="qrcode__body">
        <h1 class="qrcode__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qrcode__desc">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
</div>
</body>
</html>
